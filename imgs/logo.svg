<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="1000" viewBox="0 0 1000 1000">
  <defs>
    <filter id="O" x="187" y="370" width="170" height="261" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-opacity="0.161"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="marttal" x="338" y="352" width="487" height="261" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur-2"/>
      <feFlood flood-opacity="0.161"/>
      <feComposite operator="in" in2="blur-2"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <clipPath id="clip-logo">
      <rect width="1000" height="1000"/>
    </clipPath>
  </defs>
  <g id="logo" clip-path="url(#clip-logo)">
    <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#O)">
      <text id="O-2" data-name="O" transform="translate(196 553)" fill="#fff" font-size="232" font-family="Tangerine-Regular, Tangerine"><tspan x="0" y="0">O</tspan></text>
    </g>
    <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#marttal)">
      <text id="marttal-2" data-name="marttal" transform="translate(347 535)" fill="#fff" font-size="232" font-family="Tangerine-Regular, Tangerine"><tspan x="0" y="0">marttal</tspan></text>
    </g>
  </g>
</svg>
